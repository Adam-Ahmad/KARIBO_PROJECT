    <!-- Favicon -->

    <link rel="stylesheet" href="/CSS/all.min.css" />

    <link rel="stylesheet" href="/CSS/reports.css" />

    <div class="container-fluid m-0 p-0">

      <aside

          <a

          <!-- Navigation Links -->
          <ul class="nav flex-column gap-1">
            <li class="nav-item">
              <a href="dashboard.html" class="nav-link"

            </li>
            <li class="nav-item">
              <a href="procurement.html" class="nav-link"
                ><i class="fas fa-truck me-2"></i> Procurement</a
              >
            </li>
            <li class="nav-item">
              <a href="cash_sales.html" class="nav-link"
                ><i class="fas fa-money-bill-wave me-2"></i> Cash Sales</a
              >
            </li>
            <li class="nav-item">
              <a href="credit_sales.html" class="nav-link"
                ><i class="fas fa-credit-card me-2"></i> Credit Sales</a
              >
            </li>
            <li class="nav-item">
              <a href="stocks.html" class="nav-link"
                ><i class="fas fa-boxes-stacked me-2"></i> Stock</a

            </li>
            <li class="nav-item">
              <a href="reports.html" class="nav-link active"

            </li>
            <li class="nav-item">

                ><i class="fas fa-right-from-bracket me-2"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </aside>
      <!--Navbar Toggler -->
      <nav class="navbar bg-white mb-1 p-3 shadow-sm">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <!-- Main Content -->
      <main class="container py-5">
        <div class="card-modern p-4 p-md-5">
          <h2 class="title-orange text-center mb-5 fw-bold">

            <div class="col-lg-6">
              <div class="card bg-light border-0 shadow-sm h-100">
                <div class="card-body text-center p-5">
                  <h4 class="mb-4 text-primary">Sales by Branch</h4>

                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="card bg-light border-0 shadow-sm h-100">

                  <p class="text-muted lead mb-0">[Chart will appear here]</p>
                </div>
              </div>
            </div>

            <h1 class="display-4 fw-bold text-success">187,450,000 UGX</h1>

          </div>
