<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory - Karibu Groceries LTD</title>
    <!-- Awesome Icons -->
    <link rel="stylesheet" href="/CSS/all.min.css" />
    <!-- CSS Styling -->
    <link rel="stylesheet" href="/CSS/inventory.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h4><i class="fa-solid fa-boxes-stacked"></i> Current Inventory</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr class="inventoryHeader">
                  <th>Produce</th>
                  <th>Tonnage (kg)</th>
                  <th>Price (UGX/kg)</th>
                  <th>Status</th>
                </tr>
              </thead>

              <tbody id="inventoryBody">
                <!-- Example -->

                <tr>
                  <td>Beans</td>
                  <td>2450</td>
                  <td>3,200</td>
                  <td>Normal</td>
                </tr>

                <tr>
                  <td>Cow peas</td>
                  <td>78</td>
                  <td>4,100</td>
                  <td>Critical - Low Stock</td>
                </tr>

                <tr>
                  <td>Grain Maize</td>
                  <td>1200</td>
                  <td>1,800</td>
                  <td>Low Stock</td>
                </tr>

                <tr>
                  <td>G-nuts</td>
                  <td>950</td>
                  <td>5,500</td>
                  <td>Normal</td>
                </tr>

                <tr>
                  <td>Soybeans</td>
                  <td>600</td>
                  <td>4,800</td>
                  <td>Low Stock</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
