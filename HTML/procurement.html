  </head>

          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-column p-3 h-100 overflow-y-auto">
        <!-- Logo -->
        <a
          class="navbar-brand pb-4 d-block text-center mb-1"
          href="dashboard.html"
        >
          <img src="/logo/karibu_logo.svg" alt="Karibu" height="60" />
        </a>
        <!-- Navigation Links -->
        <ul class="nav flex-column gap-2">
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link"
              ><i class="fas fa-gauge me-2"></i> Dashboard</a

          </li>
          <li class="nav-item">
            <a href="users.html" class="nav-link"
              ><i class="fas fa-user me-2"></i> Users</a
            >
          </li>
          <li class="nav-item">
            <a href="procurement.html" class="nav-link active"
              ><i class="fas fa-truck me-2"></i> Procurement</a
            >
          </li>
          <li class="nav-item">
            <a href="cash_sales.html" class="nav-link"
              ><i class="fas fa-money-bill-wave me-2"></i> Cash Sales</a
            >
          </li>
          <li class="nav-item">
            <a href="credit_sales.html" class="nav-link"
              ><i class="fas fa-credit-card me-2"></i> Credit Sales</a
            >
          </li>
          <li class="nav-item">
            <a href="stocks.html" class="nav-link"
              ><i class="fas fa-boxes-stacked me-2"></i> Stock</a
            >
          </li>
          <li class="nav-item">
            <a href="reports.html" class="nav-link"
              ><i class="fas fa-chart-line me-2"></i> Reports</a
            >
          </li>
        </ul>
        <div class="mt-auto">
          <hr />
          <a href="login.html" class="nav-link text-danger"
            ><i class="fas fa-right-from-bracket me-2"></i> Logout</a
          >
        </div>
      </div>
    </div>

    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper min-vh-100 d-flex flex-column">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top px-3">
        <div class="container-fluid">
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="ms-auto d-flex align-items-center gap-3">
            <div class="text-end d-none d-sm-block">
              <div class="fw-bold small" id="userInfo">Loading...</div>
              <div class="small" style="font-size: 0.75rem" id="userRole">
                ...
              </div>
            </div>
            <div class="bg-light rounded-circle p-2">
              <i class="fas fa-user text-secondary"></i>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="p-4">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-lg-9 col-xl-8">
              <!-- Card Container -->
              <div class="card border-0 shadow-sm rounded-4 p-4 p-md-5">
                <h2 class="title-orange text-center mb-5 fw-bold">
                  <i class="fas fa-truck me-2"></i> Record New Procurement
                </h2>
                <!-- Form -->
                <form class="row g-4">
                  <div class="col-md-6">
                    <label class="form-label">Produce Name</label>
                    <select
                      id="product-name"
                      class="form-select"
                      required
                      title="Select produce name"
                    >
                      <option value="">Select produce...</option>
                      <option>Beans</option>
                      <option>Grain Maize</option>
                      <option>Cow peas</option>
                      <option>G-nuts</option>
                      <option>Soybeans</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Type / Variety</label>
                    <input
                      id="produce-type"
                      type="text"
                      class="form-control"
                      required
                      placeholder="e.g. NABE 15, Longe 10"
                      title="Enter produce type"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Date of Purchase</label>
                    <input
                      id="date"
                      type="date"
                      class="form-control"
                      required
                      title="Enter The Date od Purchase"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Time</label>
                    <input
                      id="time"
                      type="time"
                      class="form-control"
                      title="Select time"
                      placeholder="HH:MM"
                    />
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Tonnage (kg)</label>
                    <input
                      id="tonnage"
                      type="number"
                      class="form-control"
                      min="100"
                      step="0.5"
                      required
                      placeholder="min 100 kg"
                      title="Enter Tonnage per kg"
                    />
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Total Cost (UGX)</label>
                    <input
                      id="total-cost"
                      type="number"
                      class="form-control"
                      min="10000"
                      required
                      title="Enter total cost in UGX"
                      placeholder="e.g. 50000"
                    />
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Selling Price (UGX/kg)</label>
                    <input
                      id="Selling-price"
                      type="number"
                      class="form-control"
                      min="500"
                      step="50"
                      required
                      title="Enter Selling price per kg in UGX"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Dealer/Supplier Name</label>
                    <input
                      id="dealer-name"
                      type="text"
                      class="form-control"
                      required
                      title="Enter Dealer's Name"
                      placeholder="e.g Adam Ahmad"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Contact Phone</label>
                    <input
                      id="tel"
                      type="tel"
                      class="form-control"
                      pattern="\+256[0-9]{9}"
                      required
                      placeholder="+2567XXXXXXXX"
                      title="Enter Contact Phone Number"
                    />
                  </div>

                  <div class="col-12 text-center mt-4">
                    <button
                      type="submit"
                      class="btn btn-orange px-5 py-3 rounded-pill fw-bold"
                    >
                      <i class="fas fa-save me-2"></i> Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="text-center py-4 text-muted small">
        &copy; 2026 Karibu Groceries LTD. All rights reserved.
      </footer>
    </div>

    <!-- Toast container -->
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toastContainer"
    ></div>

    <script src="/Js/bootstrap.bundle.min.js"></script>
    <script src="/Js/all.min.js"></script>
    <script>
      // Simple user info population (optional, for visual consistency)
      const userDetails = JSON.parse(localStorage.getItem("userDetails"));
      if (userDetails) {
        document.getElementById("userInfo").textContent =
          `${userDetails.firstName.toUpperCase()} ${userDetails.lastName.toUpperCase()}`;
        document.getElementById("userRole").textContent =
          `${userDetails.role.toUpperCase()}`;
      }
    </script>
  </body>
</html>
