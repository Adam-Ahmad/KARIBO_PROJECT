<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Karibu Groceries LTD - Login</title>

    <!-- Normalized CSS -->
    <link rel="stylesheet" href="/CSS/normalize.css" />

    <link rel="stylesheet" href="/CSS/login.css" />
  </head>

  <body>
    <div class="loginCard">
      <!-- Logo -->
      <div class="logo">
        <img
          src="/logo/karibu_logo.svg"
          alt="Karibu Groceries LTD"
          class="logo-img"
        />
      </div>

      <!-- Welcome Text -->
      <div class="welcomeText">
        <strong>Welcome to KGL Produce Management System</strong>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="loginButton">Login</button>
      </form>
