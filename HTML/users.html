<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - Karibu Groceries LTD</title>
    <!-- Favicon -->
    <link rel="icon" href="/logo/favicon.svg" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Styling -->
    <link rel="stylesheet" href="/CSS/bootstrap.min.css" />
    <!-- Fontawesome Styling -->
    <link rel="stylesheet" href="/CSS/all.min.css" />
    <!-- External CSS File -->
    <link rel="stylesheet" href="/CSS/users.css" />
  </head>
  <body>
    <!-- Sidebar (Offcanvas on mobile, fixed on desktop) -->
    <div
      class="offcanvas-lg offcanvas-start sidebar-width bg-white border-end position-fixed h-100"
      tabindex="-1"
      id="sidebarMenu"
      aria-labelledby="sidebarMenuLabel"
      style="z-index: 1045"
    >
      <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title fw-bold" id="sidebarMenuLabel">
          Karibu Groceries
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-column p-3 h-100 overflow-y-auto">
        <!-- Logo -->
        <a
          class="navbar-brand pb-4 d-block text-center mb-1"
          href="dashboard.html"
        >
          <img src="/logo/karibu_logo.svg" alt="Karibu" height="60" />
        </a>
        <!-- Navigation Links -->
        <ul class="nav flex-column gap-2">
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link"
              ><i class="fas fa-gauge me-2"></i> Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a href="users.html" class="nav-link active"
              ><i class="fas fa-user me-2"></i> Users</a
            >
          </li>
          <li class="nav-item">
            <a href="procurement.html" class="nav-link"
              ><i class="fas fa-truck me-2"></i> Procurement</a
            >
          </li>
          <li class="nav-item">
            <a href="cash_sales.html" class="nav-link"
              ><i class="fas fa-money-bill-wave me-2"></i> Cash Sales</a
            >
          </li>
          <li class="nav-item">
            <a href="credit_sales.html" class="nav-link"
              ><i class="fas fa-credit-card me-2"></i> Credit Sales</a
            >
          </li>
          <li class="nav-item">
            <a href="stocks.html" class="nav-link"
              ><i class="fas fa-boxes-stacked me-2"></i> Stock</a
            >
          </li>
          <li class="nav-item">
            <a href="reports.html" class="nav-link"
              ><i class="fas fa-chart-line me-2"></i> Reports</a
            >
          </li>
        </ul>
        <div class="mt-auto">
          <hr />
          <a href="login.html" class="nav-link text-danger"
            ><i class="fas fa-right-from-bracket me-2"></i> Logout</a
          >
        </div>
      </div>
    </div>

    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper min-vh-100 d-flex flex-column">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top px-3">
        <div class="container-fluid">
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="ms-auto d-flex align-items-center gap-3">
            <div class="text-end d-none d-sm-block">
              <div class="fw-bold small" id="userInfo">Loading...</div>
              <div class="small" style="font-size: 0.75rem" id="userRole">
                ...
              </div>
            </div>
            <div class="bg-light rounded-circle p-2">
              <i class="fas fa-user text-secondary"></i>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="p-4">
        <div class="container-fluid">
          <h1 class="title-orange fw-bold">Users</h1>
          <div
            class="d-flex align-items-center mt-3 gap-3 bg-white p-3 rounded-4"
          >
            <input type="text" class="form-control w-75" placeholder="Search" />
            <button
              class="btn btn-orange w-25"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#addUserModal"
            >
              <i class="fas fa-user-plus me-2"></i><span>Add User</span>
            </button>
          </div>

          <!-- User List (Populate with JS) -->
          <table class="table table-striped mt-3">
            <thead>
              <tr class="text-center">
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody" class="text-center">
              <!-- User rows will be added here -->
            </tbody>
          </table>

          <!-- Add User Modal -->
          <div
            class="modal fade"
            id="addUserModal"
            tabindex="-1"
            aria-labelledby="addUserModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title title-orange" id="addUserModalLabel">
                    <i class="fas fa-user-plus me-2"></i>Add New User
                  </h5>
                  <button
                    type="button"
                    class="btn-close btn-orange"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- Form for adding users (Add your form elements here) -->
                  <form id="addUserForm">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        required
                        placeholder="Username"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        required
                        placeholder="Email"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="password"
                        required
                        placeholder="Password"
                      />
                    </div>
                    <div class="mb-3">
                      <select class="form-select" id="role" required>
                        <option value="">Select Role</option>
                        <option value="Manager">Manager</option>
                        <option value="SalesAgent">Sales Agent</option>
                      </select>
                    </div>
                    <button class="btn btn-orange" id="addUserButton">
                      <i class="fas fa-save me-2"></i>Add User
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="text-center py-4 text-muted small">
        &copy; 2026 Karibu Groceries LTD. All rights reserved.
      </footer>
    </div>
    <script src="/Js/dashboard.js"></script>
    <!-- Bootstrap JS -->
    <script src="/Js/bootstrap.bundle.min.js"></script>
    <script src="/Js/all.min.js"></script>
    <script src="/Js/users.js"></script>
  </body>
</html>
