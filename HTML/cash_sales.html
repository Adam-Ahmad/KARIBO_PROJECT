<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Sales - Karibu Groceries LTD</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Styling -->
    <link rel="stylesheet" href="/CSS/bootstrap.min.css" />
    <!-- Fontawesome Styling -->
    <link rel="stylesheet" href="/CSS/all.min.css" />
    <!-- External CSS File -->
    <link rel="stylesheet" href="/CSS/cash_sales.css" />
  </head>
  <body>
    <!-- Sidebar (Offcanvas on mobile, fixed on desktop) -->
    <div
      class="offcanvas-lg offcanvas-start sidebar-width bg-white border-end position-fixed h-100"
      tabindex="-1"
      id="sidebarMenu"
      aria-labelledby="sidebarMenuLabel"
      style="z-index: 1045"
    >
      <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title fw-bold" id="sidebarMenuLabel">
          Karibu Groceries
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-column p-3 h-100 overflow-y-auto">
        <!-- Logo -->
        <a
          class="navbar-brand pb-4 d-block text-center mb-1"
          href="dashboard.html"
        >
          <img src="/logo/karibu_logo.svg" alt="Karibu" height="60" />
        </a>
        <!-- Navigation Links -->
        <ul class="nav flex-column gap-2">
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link"
              ><i class="fas fa-gauge me-2"></i> Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a href="procurement.html" class="nav-link"
              ><i class="fas fa-truck me-2"></i> Procurement</a
            >
          </li>
          <li class="nav-item">
            <a href="cash_sales.html" class="nav-link active"
              ><i class="fas fa-money-bill-wave me-2"></i> Cash Sales</a
            >
          </li>
          <li class="nav-item">
            <a href="credit_sales.html" class="nav-link"
              ><i class="fas fa-credit-card me-2"></i> Credit Sales</a
            >
          </li>
          <li class="nav-item">
            <a href="stocks.html" class="nav-link"
              ><i class="fas fa-boxes-stacked me-2"></i> Stock</a
            >
          </li>
          <li class="nav-item">
            <a href="reports.html" class="nav-link"
              ><i class="fas fa-chart-line me-2"></i> Reports</a
            >
          </li>
        </ul>
        <div class="mt-auto">
          <hr />
          <a href="login.html" class="nav-link text-danger"
            ><i class="fas fa-right-from-bracket me-2"></i> Logout</a
          >
        </div>
      </div>
    </div>

    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper min-vh-100 d-flex flex-column">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top px-3">
        <div class="container-fluid">
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="ms-auto d-flex align-items-center gap-3">
            <div class="text-end d-none d-sm-block">
              <div class="fw-bold small text-dark" id="userInfo">
                Loading...
              </div>
              <div
                class="text-muted small"
                style="font-size: 0.75rem"
                id="userRole"
              >
                ...
              </div>
            </div>
            <div class="bg-light rounded-circle p-2">
              <i class="fas fa-user text-secondary"></i>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="p-4">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-lg-9 col-xl-8">
              <!-- card container -->
              <div class="card border-0 shadow-sm rounded-4 p-4 p-md-5">
                <h2 class="title-orange text-center mb-5 fw-bold">
                  <i class="fas fa-money-bill-wave me-2"></i> Record Cash Sale
                </h2>
                <!-- Form -->
                <form class="row g-4" id="salesForm">
                  <div class="col-md-6">
                    <label class="form-label">Select Product</label>
                    <select
                      id="produce"
                      class="form-select"
                      required
                      title="select produce"
                    >
                      <option value="">Choose produce...</option>
                      <option>Beans</option>
                      <option>Grain Maize</option>
                      <option>Cow peas</option>
                      <option>G-nuts</option>
                      <option>Soybeans</option>
                    </select>
                  </div>

                  <div class="col-md-3">
                    <label class="form-label">Date & Time</label>
                    <input
                      title="Time"
                      type="datetime-local"
                      class="form-control"
                      id="time"
                    />
                  </div>

                  <div class="col-md-3">
                    <label class="form-label">Due Date</label>
                    <input
                      title="Due Date"
                      type="date"
                      class="form-control"
                      id="dueDate"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Tonnage Sold (kg)</label>
                    <input
                      id="tonnage-sold"
                      type="number"
                      class="form-control"
                      min="0.1"
                      step="0.1"
                      required
                      placeholder="e.g. 45.5"
                      title="Enter Tonnage Sold"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Amount Paid (UGX)</label>
                    <input
                      id="amount-paid"
                      type="number"
                      class="form-control"
                      min="1000"
                      required
                      placeholder="e.g. 144000"
                      title="Enter Amount Paid"
                    />
                  </div>

                  <div class="col-12">
                    <label class="form-label">Buyer Name</label>
                    <input
                      id="buyer-name"
                      type="text"
                      class="form-control"
                      required
                      placeholder="e.g. Adam Ahmad"
                      title="Enter Buyer Name"
                    />
                  </div>

                  <div class="col-12 text-center mt-4">
                    <button
                      type="submit"
                      class="btn btn-orange px-5 py-3 rounded-pill fw-bold"
                    >
                      <i class="fas fa-save me-2"></i> Record
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="text-center py-4 text-muted small">
        &copy; 2026 Karibu Groceries LTD. All rights reserved.
      </footer>
    </div>

    <!-- Toast container -->
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toastContainer"
    ></div>

    <script>
      let form = document.querySelector("#salesForm");
      let produceElement = document.querySelector("#produce");
      let timeElement = document.querySelector("#time");
      let dueDateElement = document.querySelector("#dueDate");
      let tonnageSoldElement = document.querySelector("#tonnage-sold");
      let amountPaidElement = document.querySelector("#amount-paid");
      let buyerNameElement = document.querySelector("#buyer-name");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let formValues = {
          product: produceElement.value,
          time: timeElement.value,
          dueDate: dueDateElement.value,
          tonnageSold: tonnageSoldElement.value,
          amountPaid: amountPaidElement.value,
          buyerName: buyerNameElement.value,
        };

        let transactions = JSON.parse(
          localStorage.getItem("transactions") || "[]",
        );

        transactions.push(formValues);

        localStorage.setItem("transactions", JSON.stringify(transactions));
        alert("Cash Sale Recorded Successfully");

        form.reset();
        window.location.href = "/HTML/cash_sales.html";
      });

      // Simple user info population (optional, for visual consistency)
      const userDetails = JSON.parse(localStorage.getItem("userDetails"));
      if (userDetails) {
        document.getElementById("userInfo").textContent =
          `${userDetails.firstName.toUpperCase()} ${userDetails.lastName.toUpperCase()}`;
        document.getElementById("userRole").textContent =
          `${userDetails.role.toUpperCase()}`;
      }
    </script>
    <!-- Bootstrap js -->
    <script src="/Js/bootstrap.bundle.min.js"></script>
    <script src="/Js/all.min.js"></script>
  </body>
</html>
